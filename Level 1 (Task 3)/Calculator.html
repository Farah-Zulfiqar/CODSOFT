<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" placeholder="0" id="user-input-box">
        <div>
            <button class="normal-btn">AC</button>
            <button class="normal-btn">DEL</button>
            <button class="normal-btn">00</button>
            <button class="operator">%</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">*</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">+</button>
        </div>
        <div>
            <button>3</button>
            <button>2</button>
            <button>1</button>
            <button class="operator">-</button>
        </div>
        <div>
            <button>0</button>
            <button class="operator">.</button>
            <button class="operator">/</button>
            <button class="equal-btn">=</button>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
